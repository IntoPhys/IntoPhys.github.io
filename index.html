<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntoPhys</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon"><!-- Replace with .ico -->
  </head>
  <body>

    <div id = "contextmenu"></div>

    <div id="wrapper">
      <div id="topbar">

        <div class="dropdown">
          <button class="dropbtn">Файл</button>
          <div class="dropdown-content">
            <label class="menu_button">Открыть</label>
            <label class="menu_button">Сохранить</label>
            <label class="menu_button">Экспортировать</label>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Примеры</button>
          <div class="dropdown-content">
            <label class="menu_button">Пружинный маятник</label>
            <label class="menu_button">Математический маятник</label>
            <label class="menu_button">Наклонная плоскость</label>
          </div>
        </div>

      </div>

      <div id = "toolbar">

      </div>

      <div id = "bottombar">
        <div style = "margin-right: 0; width: 24px; height: 24px;"></div>
        <div style="display: flex;flex-direction: row; margin-top: 0px; margin-left: auto;margin-right: auto; min-width: 92px; gap: 10px;">
          <button data-action = "go-to-start" class = "actbtn" style = "background-image: url(./go-to-start.png);"></button>
          <button data-action = "pause" class = "actbtn" style = "background-image: url(./pause.png);"></button>
          <button data-action = "play" class = "actbtn" style = "background-image: url(./play.png);"></button>
        </div>
      </div>

      <div id = "main">

      </div>
    </div>
  </body>
  <script src="jquery.js"></script>
  <script src="SVG.js"></script>
  <script src="decomp.js" type="text/javascript"></script>
  <script src="matter.js"></script>
  <script src="visualizer.js" type="text/javascript"></script>
  <script src="index.js"></script>
</html>
